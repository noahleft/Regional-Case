<!DOCTYPE html>
<html>
  <head>
	<title>RegionalTitle</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
  	/* Always set the map height explicitly to define the size of the div
   	* element that contains the map. */
  	#map {
    	height: 100%;
  	}
  	/* Optional: Makes the sample page fill the window. */
  	html, body {
    	height: 100%;
    	margin: 0;
    	padding: 0;
  	}
	</style>
  </head>
  <body>
	<div id="map"></div>
	<script>

  	// This example uses the Google Maps JavaScript API's Data layer
  	// to create a rectangular polygon with 2 holes in it.

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
	zoom: 17,
	center: {
    lat: RegionCeterLat,
    lng: RegionCeterLng
	}
  });

var noPoi = [
{
  featureType: "poi",
  stylers: [
  { visibility: "off" }
  ]
}
];
map.setOptions({styles: noPoi});

var polygonMask = new google.maps.Polygon({
map:map,
strokeColor: '#000000',
strokeOpacity: 0.5,
strokeWeight: 2,
fillColor: '#CACACA',
fillOpacity: 0.7,
paths: [[new google.maps.LatLng(24.594715, 120.769917),
new google.maps.LatLng(24.968763, 120.769917),
new google.maps.LatLng(24.968763, 121.217953),
new google.maps.LatLng(24.594715, 121.217953),
new google.maps.LatLng(24.594715, 120.769917)],
[
	RegionMask
]]});



}

	</script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBcsp2nRvg6g_pxPel3cKcQSrBRg_f22Y&callback=initMap">
	</script>
  </body>
</html>
