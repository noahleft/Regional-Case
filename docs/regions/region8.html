<!DOCTYPE html>
<html>
  <head>
	<title>Regional 8</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
  	/* Always set the map height explicitly to define the size of the div
   	* element that contains the map. */
  	#map {
    	height: 100%;
  	}
  	/* Optional: Makes the sample page fill the window. */
  	html, body {
    	height: 100%;
    	margin: 0;
    	padding: 0;
  	}
	</style>
  </head>
  <body>
	<div id="map"></div>
	<script>

  	// This example uses the Google Maps JavaScript API's Data layer
  	// to create a rectangular polygon with 2 holes in it.

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
	zoom: 15.85,
	center: {
    lat: 24.79248150.
    lng: 121.00923500.
	}
  });

var noPoi = [
{
  featureType: "poi",
  stylers: [
  { visibility: "off" }
  ]
}
];
map.setOptions({styles: noPoi});

var polygonMask = new google.maps.Polygon({
map:map,
strokeColor: '#000000',
strokeOpacity: 0.5,
strokeWeight: 2,
fillColor: '#CACACA',
fillOpacity: 0.7,
paths: [[new google.maps.LatLng(24.768691, 120.983244),
new google.maps.LatLng(24.815443, 120.983244),
new google.maps.LatLng(24.815443, 121.039249),
new google.maps.LatLng(24.768691, 121.039249),
new google.maps.LatLng(24.768691, 120.983244)],
[new google.maps.LatLng(24.790392, 121.005067),
new google.maps.LatLng(24.786866, 121.010055),
new google.maps.LatLng(24.791254, 121.012282),
new google.maps.LatLng(24.794145, 121.013325),
new google.maps.LatLng(24.795856, 121.013403),
new google.maps.LatLng(24.796728, 121.011053),
new google.maps.LatLng(24.798097, 121.008135),
new google.maps.LatLng(24.795934, 121.007518),
new google.maps.LatLng(24.793889, 121.006729),
new google.maps.LatLng(24.790392, 121.005067)]]});



}

	</script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBcsp2nRvg6g_pxPel3cKcQSrBRg_f22Y&callback=initMap">
	</script>
  </body>
</html>
