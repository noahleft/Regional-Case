<!DOCTYPE html>
<html>
  <head>
	<title>Regional 7</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
  	/* Always set the map height explicitly to define the size of the div
   	* element that contains the map. */
  	#map {
    	height: 100%;
  	}
  	/* Optional: Makes the sample page fill the window. */
  	html, body {
    	height: 100%;
    	margin: 0;
    	padding: 0;
  	}
	</style>
  </head>
  <body>
	<div id="map"></div>
	<script>

  	// This example uses the Google Maps JavaScript API's Data layer
  	// to create a rectangular polygon with 2 holes in it.

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
	zoom: 15.24,
	center: {
    lat: 24.80353350.
    lng: 121.01750100.
	}
  });

var noPoi = [
{
  featureType: "poi",
  stylers: [
  { visibility: "off" }
  ]
}
];
map.setOptions({styles: noPoi});

var polygonMask = new google.maps.Polygon({
map:map,
strokeColor: '#000000',
strokeOpacity: 0.5,
strokeWeight: 2,
fillColor: '#CACACA',
fillOpacity: 0.7,
paths: [[new google.maps.LatLng(24.778416, 120.989879),
new google.maps.LatLng(24.825165, 120.989879),
new google.maps.LatLng(24.825165, 121.045884),
new google.maps.LatLng(24.778416, 121.045884),
new google.maps.LatLng(24.778416, 120.989879)],
[new google.maps.LatLng(24.793531, 121.020800),
new google.maps.LatLng(24.794505, 121.021275),
new google.maps.LatLng(24.794671, 121.021630),
new google.maps.LatLng(24.794798, 121.021985),
new google.maps.LatLng(24.795927, 121.023386),
new google.maps.LatLng(24.798489, 121.021234),
new google.maps.LatLng(24.798596, 121.024405),
new google.maps.LatLng(24.798810, 121.025907),
new google.maps.LatLng(24.801411, 121.027227),
new google.maps.LatLng(24.813536, 121.011337),
new google.maps.LatLng(24.797408, 121.007775),
new google.maps.LatLng(24.796210, 121.011241),
new google.maps.LatLng(24.795051, 121.014727),
new google.maps.LatLng(24.794408, 121.017850),
new google.maps.LatLng(24.794126, 121.019346),
new google.maps.LatLng(24.793531, 121.020800)]]});




}

	</script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBcsp2nRvg6g_pxPel3cKcQSrBRg_f22Y&callback=initMap">
	</script>
  </body>
</html>
